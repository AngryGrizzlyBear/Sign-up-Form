<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <!-- <img src="/image/halie-west-OYRGy70RT2g-unsplash.jpg" alt="Background Image"> -->
        </div>
        <div class="form-section">
            <h1>Sign Up:</h1>
            <form action="#" method="get" id="form">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Tupac...">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Shakur">
                <label for="email">Email Address:</label>
                <input type="email" id="user_email" name="email" placeholder="tupacshakur@tupac.com..." required>
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" placeholder="310-310-3107">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div>
                    <button type="submit" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
